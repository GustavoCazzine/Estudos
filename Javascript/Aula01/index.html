<!DOCTYPE html>
<html>
<head>
  <title>Condicionais em JavaScript</title>
</head>
<body>
  <button id="meuBotao" onclick="mudarTexto()">Clique aqui</button>
  <p id="mensagem"></p>
    <button onclick="verificarIdade()">Aperte</but>
  <script>
    let estado = false;
    let elementoBotao = document.getElementById('meuBotao');
    let elementoMensagem = document.getElementById('mensagem');

    function mudarTexto() {
      if (estado === false) {
        elementoMensagem.textContent = 'O botão foi clicado!';
        elementoBotao.textContent = 'Desclicar';
        estado = true;
      } else {
        elementoMensagem.textContent = 'Clique no botão novamente.';
        elementoBotao.textContent = 'Clique aqui';
        estado = false;
      }
    }

        if (idade >= 18){
            alert('Você é maior de idade');

        }

    }
  </script>
</body>
</html>
